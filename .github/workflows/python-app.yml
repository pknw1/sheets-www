# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  workflow_dispatch

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: auth
      env:
        AUTH: ${{ secrets.AUTH }}
      shell: bash
      run: |
          mkdir config
          echo "$AUTH" >> config/auth.json
          cat config/auth.json

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build
      continue-on-error: true
      env:
        HEADLESS: "42"
      run: |
        if ! [ -d web/static/rendered ]; then mkdir -p web/static/rendered; fi
        python ./app.py&
        sleep 10 && curl -L http://localhost:5000/
    - name: check
      run: |
        if ! [ -d static ]; then mkdir -p static/assets; fi
        cp -R web/static/assets/* static/assets/
        cp web/templates/rendered/* static/
        cd static
        tar -zcvf ../static.tgz *
    - name: Archive
      uses: actions/upload-artifact@v4
      with:
        name: static
        path: static.tgz





